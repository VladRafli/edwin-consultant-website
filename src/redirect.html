<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Primary Meta Tags -->
    <title>Edwin Consultant</title>
    <meta name="title" content="Edwin Consultant">
    <meta name="description" content="Edwin Consultants has been helping businesses all across Indonesia to grow for more than 30 years
    with our all-encompassing management, accounting and taxation services.">
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://edwinconsultant.com">
    <meta property="og:title" content="Edwin Consultant">
    <meta property="og:description" content="Edwin Consultants has been helping businesses all across Indonesia to grow for more than 30 years
    with our all-encompassing management, accounting and taxation services.">
    <meta property="og:image" content="images.png">
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://edwinconsultant.com">
    <meta property="twitter:title" content="Edwin Consultant">
    <meta property="twitter:description" content="Edwin Consultants has been helping businesses all across Indonesia to grow for more than 30 years
    with our all-encompassing management, accounting and taxation services.">
    <meta property="twitter:image" content="images.png">
    <!-- Charset and Viewport + Favicon -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Icon not available -->
    <!-- <link rel="shortcut icon" href="/assets/img/favicon.ico" type="image/x-icon"> -->
</head>

<body>
    <noscript>
        Enable Javascript to access this website
    </noscript>
    <script>
        // Default language is English
        if (localStorage.getItem('language') == null) {
            localStorage.setItem('language', 'en');
            window.location.href = '/en';
        } else {
            // Get user language preference
            switch (localStorage.getItem('language')) {
                case 'en':
                    window.location.href = '/en';
                    break;
                case 'id':
                    window.location.href = '/id';
                    break;
            }
        }
    </script>
</body>

</html>
